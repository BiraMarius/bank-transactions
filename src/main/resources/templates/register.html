<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gender-box {
            width: 100%;
            height: 50px;
            cursor: pointer;
            perspective: 1000px;
            margin-bottom: 2rem;
        }

        .gender-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .gender-box:hover .gender-inner {
            transform: rotateX(180deg);
        }
        .gender-box:hover + #genderLabel {
            display: block;
            top: -20px;
        }

        .gender-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            color: #000;
        }

        .back-face {
            transform: rotateX(180deg);
            background: #fff;
        }

        .gender-option {
            width: 100%;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
            border-top: 1px solid #ccc;
        }

        .gender-option:hover {
            background: #ccc;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .registration-form {
            background: #D4AF37;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #B8860B;
            border-radius: 5px;
            background: #fff;
            color: #000;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: transparent;
            padding: 0 5px;
            transition: all 0.3s ease;
            pointer-events: none;
            color: #000;
        }

        .form-group input:focus+label,
        .form-group input:not(:placeholder-shown)+label {
            top: -15px;
            left: 10px;
            font-size: 0.875rem;
            background: transparent;
            color: #000;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="registration-form">
        <h3 class="form-heading">REGISTRATION</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="firstName" placeholder=" " required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="lastName" placeholder=" " required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-group" style="margin-bottom: 4rem;">
                <label for="gender" id="genderLabel" style="display: none; position: absolute; top: -20px; left: 10px; font-size: 0.875rem; background: #D4AF37; color: #000; padding: 0 5px;">Gender</label>
                <div class="gender-box">
                    <div class="gender-inner">
                        <div class="gender-face front-face" id="genderFront">Select Gender</div>
                        <div class="gender-face back-face">
                            <div class="gender-option" onclick="selectGender('Male')">Male</div>
                            <div class="gender-option" onclick="selectGender('Female')">Female</div>
                        </div>
                    </div>
                </div>
                <input type="text" class="form-control" id="gender" placeholder=" " readonly required style="display: none;">
                <label for="gender" id="genderLabel" style="display: none;">Gender</label>
                <div class="gender-selection" id="genderSelection" style="display: none; margin-top: 10px;">
                    <div class="gender-option" onclick="selectGender('Male')">Male</div>
                    <div class="gender-option" onclick="selectGender('Female')">Female</div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder=" " required>
                <label for="country">Country</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="county" placeholder=" " required>
                <label for="county">County</label>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder=" " required>
                <label for="address">Address</label>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="phone" placeholder=" " required>
                <label for="phone">Phone</label>
            </div>
            <button type="submit" class="btn btn-block" style="background-color: #B8860B; color: white; box-shadow: 0 0 10px rgba(212, 175, 55, 0.8); border: none;">Submit</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function selectGender(gender) {
        var genderFront = document.getElementById("genderFront");
        genderFront.innerText = gender;
        document.getElementById("gender").value = gender;
        var genderLabel = document.getElementById("genderLabel");
        genderLabel.style.display = "block";
        genderLabel.style.top = "-20px";
    }
</script>
</body>

</html>
